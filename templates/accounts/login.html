{% extends "base.html" %}

{% block title %}Login - Hospital Portal{% endblock %}

{% block content %}
<div class="flex min-h-screen items-center justify-center bg-gray-50 px-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-8">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Login to Hospital Portal</h2>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    required
                    class="w-full rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 px-3 py-2 text-gray-900 placeholder-gray-400"
                    placeholder="Enter your username"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    required
                    class="w-full rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 px-3 py-2 text-gray-900 placeholder-gray-400"
                    placeholder="Enter your password"
                >
            </div>

            <button
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg py-2 transition duration-200"
            >
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="text-indigo-600 hover:text-indigo-500 font-medium">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
